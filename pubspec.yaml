name: gpa_analyzer
description: A new Flutter application.

publish_to: 'none'

version: 1.4.0+9

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0
  shared_preferences: ^0.5.12+4
  circular_custom_loader: 1.0.6
  firebase_auth: ^0.20.0+1
  google_sign_in: ^4.5.9
  cupertino_icons: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/students.png

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
